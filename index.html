<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Into You - For Kerem</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #0A1F44;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(10, 31, 68, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #FFD700;
        }

        .poem {
            font-style: italic;
            font-size: 1.2em;
            line-height: 1.6em;
            margin-bottom: 20px;
        }

        audio {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #visual-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0A1F44, #050A30);
            animation: wave 10s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="visual-background"></div>
    <div class="container">
        <h1>For Kerem</h1>
        <div class="poem">
            <p>"Loving you feels like crashing — beautiful, violent, unstoppable."</p>
            <p>"I hit you like a car skidding on ice, knowing the impact would destroy me, but never wanting to swerve."</p>
            <p>"You are the wreckage I’d walk into again and again, just to feel alive."</p>
        </div>
        <audio controls autoplay loop>
            <source src="wildflower_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
